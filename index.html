<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chuck Norris Jokes</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="./assets/pictures/chuck-norris.png" alt="" />
				<p>"If you scroll,<br />I will know..."</p>
			</div>
			<h1>Chuck Norris Jokes</h1>
			<h2>Generator</h2>
		</header>
		<section class="main">
			<div class="btn-group">
				<button id="get-joke-btn">Get New Joke</button>
				<fieldset>
					<legend>Tell Chuck Your Name</legend>
					<input id="firstName" type="text" placeholder="first name" />
					<input id="lastName" type="text" placeholder="last name" />
					<button id="usernameBtn">Chuck Your Name</button>
				</fieldset>
				<fieldset>
					<legend>Tell Chuck How Many Jokes</legend>
					<input
						id="moreJokesInput"
						type="number"
						placeholder="enter num"
					/>
					<button id="moreJokesBtn">Get More Jokes</button>
				</fieldset>
			</div>
			<form>
				<label for="explicitCheck"
					><input
						type="checkbox"
						id="explicitCheck"
						name="explicit"
						value="explicitCheck"
						checked="checked"
					/>
					Exclude explicit jokes</label
				>
			</form>
			<div class="container">
				<div id="output"></div>
			</div>
		</section>

		<script src="script/index.js" type="module"></script>
	</body>
</html>
